<html lang="en">
<head>

<body>

    <div class="loginpage">
        <div class="header">
            <div class="logo">
                <a class="logotext" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label" >Email or Phone</label></td>
                            <td><label class="leftspace login-label" >Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"/></td>
                            <td><input class="leftspace" type="password"/></td>
                            <td><input class="submit-button" type="submit" value="Login"/></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><label><a class="login-forgotten-account" href="forgot.html">forgotten account ?</a></label></td>
                        </tr>

                    </table>
                </form>
            </div>
        </div>
        <div class=mainbody>

            <div class=left-mainbody>
                <P class="para">Facebook helps you connect and share with the<br> people in your life.</P>
                <img class="pic" src="image\facebook.jpg" alt="server traffic-plz try again later">
            </div>

            <div class=right-mainbody>
                <h1>Create an account</h1>
                <p>it's quick and easy.</p>

                <form class="information">
                    <input class="color" type="text" placeholder="Firstname" name="firstname">
                    <input class="color" type="text" placeholder="Surname" name="Surname">
                    <br>
                    <input class="color1" type="text" placeholder="Mobile number or email address">
                    <br>
                    <input class="color1" type="password" placeholder="new password">
                    <br>
                    <br>
                    
                    <label class="word">Birthday</label>
                    <br>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <select class="birthday-day">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>

                                        <select class="birthday-month">
                                            <option>Jan</option>
                                            <option>feb</option>
                                            <option>Mar</option>
                                            <option>Apr</option>
                                            <option>May</option>
                                        </select>

                                        <select class="birthday-month">
                                            <option>2024</option>
                                            <option>2023</option>
                                            <option>2022</option>
                                            <option>2021</option>
                                            <option>2020</option>
                                        </select>

                                    </td>


                                </tr>

                            </tbody>
                        </table>
                    <br>
                    
                    <label class="word">Gender</label>
                    <br>
                    <input type="radio" name="a">Female</input>
                    <input type="radio" name="a">male</input>
                    <input type="radio" name="a">Custom </input>
                    <a href="costomgender.html"> ? </a>

                </form>
                <p class="para2">By clicking Sign Up, you agree to our <a class="policy" href="trems.html">Terms, Privacy Policy</a><br> and <a class="policy" href="trems.html"> Cookies Policy.</a> You may receive SMS notifications from<br> us and can opt out at any time</p>
                <button class="sign-up">Sign up</button>
            </div>
        </div>
    </div>
